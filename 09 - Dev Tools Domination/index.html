<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('hello %s', 'my friend');

    var interpolating = 'ES6 string interporlation';
    console.log(`hello this is ${interpolating}`);
    // Styled
    console.log('hello this is %c super-styled font', 'font-size:50px;background:red;');
    // warning!
    console.warn('OH NOES!'); // adds stack trace
    // Error :|
    console.error('OH NOES ERROR!'); // adds stack trace
    // Info
    console.info('Crocodiles are not vegetarian');
    // Testing
    console.assert(1 === 2 , 'Wrong assertion!');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'that is wrong! class does not contains that');
    // clearing
    //console.clear() //trolling developers
    
    // Viewing DOM Elements
    console.dir(p); // gives you all the properties or methods that lives on the element

    // Grouping together
    console.clear();

    dogs.forEach(dog => {
      //console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old in human time`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Wes');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/iamgabrielma')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
